<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">

    <title>Php Auth</title>
</head>

<body class="">


    <div class="login-container col-12  row d-flex  p-1">

        <div class="slider slider-left py-2 px-3">

            <h1 class="mb-5 p-1">Hello :)</h1>

            <p>If you don't have an account</p>
            <button class="btn slider-btn w-100"> Register -> </button>

        </div>

        <div class="col">
            <form class="row py-2 px-3 gap-2 justify-content-center align-items-center  h-100" action="register.php"
                method="post">

                <input type="text" placeholder="Name" id="name" name="name">
                <input type="email" placeholder="Email" id="email" name="email">
                <input type="password" placeholder="Password" id="password" name="password">
                <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password">

                <button class="btn btn-primary">Sign Up</button>

            </form>
        </div>

        <div class="col ">
            <form class="row py-2 px-3 gap-2 justify-content-center align-items-center  h-100" action="login.php"
                method="post">

                <input type="email" placeholder="Email" id="email" name="email">
                <input type="password" placeholder="Password" id="password" name="password">
                <button class="btn btn-primary mt-5">Sign In</button>

            </form>
        </div>
    </div>

</body>

<script>

const slider = document.querySelector(".slider");
const sliderBtn = document.querySelector(".slider-btn");

let isSliderRight = false;

sliderBtn.addEventListener("click", handleSlide);

function handleSlide() {

    if(isSliderRight){
        sliderBtn.innerHTML = " Register ->";
        slider.children[0].innerHTML = "Hello :)"
        slider.children[1].innerHTML = "If you don't have an account"
        isSliderRight = false;
    }else{
        slider.children[0].innerHTML = "Welcome "
        slider.children[1].innerHTML = "If you already have an account"
        sliderBtn.innerHTML = " <- Login ";
        isSliderRight = true;
    }

    slider.classList.toggle("slider-left");
}


</script>

</html>
